<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Sistema de Atendimento</h2>
        <p style="text-align: center; color: #666;">Gerencie usuários e acesse o sistema</p>
        
        <div id="alert" class="alert hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');
            
            // Limpar alerta anterior
            alert.className = 'alert hidden';
            alert.textContent = '';
            
            try {
                // Buscar usuário
                const response = await fetch(`https://rahidenugbgnfrddtpxm.supabase.co/rest/v1/profiles?username=eq.${encodeURIComponent(username)}&select=id,username,display_name,role,password_hash`, {
                    method: 'GET',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhaGlkZW51Z2JnbmZyZGR0cHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjA4NTgsImV4cCI6MjA2OTg5Njg1OH0.ybEvAnEUQPjvxh6ipQypONxW6iDxvnPO6MurroW-lZA',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    showAlert('error', 'Usuário não encontrado');
                    return;

                const user = data[0];

                try {

                    if (isPasswordValid) {
                        showAlert('success', 'Login realizado com sucesso! Redirecionando...');
                        
                        // Simular redirecionamento após login bem-sucedido
                        setTimeout(() => {
                            alert.innerHTML = `
                                <p><strong>Login bem-sucedido!</strong></p>
                                <p>Usuário: ${user.username}</p>
                                <p>Nome: ${user.display_name}</p>
                                <p>Função: ${user.role}</p>
                                <p>Este é apenas um teste. Em um aplicativo real, você seria redirecionado.</p>
                            `;
                        }, 1500);
                    } else {
                        showAlert('error', 'Senha incorreta');
                    }
                } catch (bcryptError) {
                    console.error('Erro ao verificar senha:', bcryptError);
                    showAlert('error', 'Erro ao verificar senha. Verifique o console para mais detalhes.');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('error', `Erro no login: ${error.message}`);
            }
        });
        
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
        }
    </script>
</body>
</html>
