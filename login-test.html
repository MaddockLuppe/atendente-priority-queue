<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Teste de Login</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" value="admin">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <button id="loginButton">Testar Login</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = 'Testando login...';
            
            try {
                // Buscar usuário
                const response = await fetch(`https://rahidenugbgnfrddtpxm.supabase.co/rest/v1/profiles?username=eq.${encodeURIComponent(username)}&select=id,username,display_name,role,password_hash`, {
                    method: 'GET',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhaGlkZW51Z2JnbmZyZGR0cHhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjA4NTgsImV4cCI6MjA2OTg5Njg1OH0.ybEvAnEUQPjvxh6ipQypONxW6iDxvnPO6MurroW-lZA',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    result.innerHTML = `<p class="error">Usuário não encontrado</p>`;

                const user = data[0];
                
                // Mostrar informações do usuário
                result.innerHTML = `
                    <h3>Usuário encontrado:</h3>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Usuário:</strong> ${user.username}</p>
                    <p><strong>Nome:</strong> ${user.display_name}</p>
                    <p><strong>Função:</strong> ${user.role}</p>
                    <p><strong>Hash da senha:</strong> ${user.password_hash}</p>
                    <p class="error">Não é possível verificar a senha no navegador sem o bcrypt.js</p>
                    <p>A senha correta para o usuário admin deve ser: admin123</p>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">Erro no login: ${error.message}</p>`;

        });
    </script>
</body>
